<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/esl.js"></script>
<title>LETV</title>
<style>
body { font-family:"微软雅黑", "Microsoft YaHei UI", "宋体", "Arial narrow"},


</style>
</head>

<body>
<div class="container">
	<div class="row">
		<div class="span12">
			<h2 align="center" style="padding:20px 0px 40px 0px">
				移动乐视视频用户画像
			</h2>
		</div>
	</div>
	<div class="row">
		<div class="span8">
			<p>
				<span class="label">性别</span>
			</p>
            <div id="MyChart1" style="height:400px;border:1px solid #ccc;padding:10px;"></div>

		</div>
		<div class="span4">
			<p>
				<span class="label">年龄</span>
			</p>
            <div id="MyChart2" style="height:400px;border:1px solid #ccc;padding:10px;"></div>
		</div>
	</div>
	<div class="row">
		<div class="span12" style="padding-top:20px">
			<p>
				<span class="label">收视总量对比（按省份）</span>
			</p>
            <div id="MyChart3" style="height:400px;width:916px;border:1px solid #ccc;padding:10px;"></div>
		</div>
	</div>

		<div class="row">
		<div class="span7" style="padding-top:20px">
			<p>
				<span class="label">学历&购买力</span>
			</p>
            <div id="MyChart5" style="height:400px;border:1px solid #ccc;padding:10px;"></div>
		</div>
		<div class="span5" style="padding-top:20px">
			<p>
				<span class="label">频道</span>
			</p>
            <div id="MyChart4" style="height:400px;border:1px solid #ccc;padding:10px;"></div>
		</div>
	</div>

	<div class="row">
		<div class="span12" style="padding:20px 0 10px 0; font-size:24px" align="center">
			<div class="btn-inverse" style="height:34px; padding-top:10px">乐视视频周报</div>
		</div>
	</div>
	
		
			
		
	
</div>



</body>
<script type="application/javascript" src="js/myecharts.js"></script>
</html>
